<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tienda Online</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }
    .search-bar input {
      width: 80%;
      padding: 0.5rem;
      border: 2px solid #007bff;
      border-radius: 5px;
      font-size: 1rem;
    }
    .search-bar button {
      padding: 0.5rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .search-bar button:hover {
      background: #0056b3;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .price {
      color: #007bff;
      font-weight: bold;
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: auto;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
    }
    footer {
      text-align: center;
      color: #777;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>Mi Tienda Online</header>

<div class="search-bar">
  <input type="text" id="search" placeholder="Buscar productos..." />
  <button onclick="searchProduct()">üîç</button>
</div>

<div class="container">
  <div class="grid">

    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Camiseta+FC+Barcelona" alt="Camiseta FC Barcelona" />
      <h3>Camiseta FC Barcelona</h3>
      <p class="price">S/ 199.00</p>
      <a href="https://wa.me/5194398230" class="btn" target="_blank">Comprar por WhatsApp</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Camiseta+Atl√©tico+Madrid" alt="Camiseta Atl√©tico Madrid" />
      <h3>Camiseta Atl√©tico Madrid</h3>
      <p class="price">S/ 199.00</p>
      <a href="https://wa.me/51943198230" class="btn" target="_blank">Comprar por WhatsApp</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Camiseta+Real+Madrid" alt="Camiseta Real Madrid" />
      <h3>Camiseta Real Madrid</h3>
      <p class="price">S/ 199.00</p>
      <a href="https://wa.me/51943198230" class="btn" target="_blank">Comprar por WhatsApp</a>
    </div>

  </div>
</div>

<footer>¬© 2025 Mi Tienda Online - Todos los derechos reservados</footer>

<script>
  function searchProduct() {
    const query = document.getElementById('search').value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const title = card.querySelector('h3').textContent.toLowerCase();
      if (title.includes(query)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
